    $(window).on('resize', function () {

        var width = $(window).width();

        if (width < 975) {
            $('header').height('1200px');
        }
        else {
            $('header').height('840px');
        }

        if ($('#mainNav').height() == 100) {
            document.body.style.paddingTop = '100px'
        }

        }
        else {
            document.body.style.paddingTop = '50px'
        }
    }).trigger('resize');
